{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <caption>
        <h2>Contact</h2>
    </caption>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
    </tr>
    <tbody>
    <tr>
        <th>{{ contact.id }}</th>
        <th>{{ contact.name }}</th>
        <th>{{ contact.email }}</th>
        <th>{{ contact.phone }} </th>
    </tr>
    </tbody>
</table>
</body>
</html>
